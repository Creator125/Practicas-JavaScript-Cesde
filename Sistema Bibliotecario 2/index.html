<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Sistema bibliotecario</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <div class="formflotant">
            <h1>Sistema bibliotecario</h1>
            
            <div class="alert d-none" role="alert" id="mensaje">
                
            </div>
            
            <!-- Formulario -->
            <form>
                <div class="mb-3">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="idLibro" name="id"
                        placeholder="Ingrese el id del libro">
                </div>
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombreLibro" name="nombre"
                        placeholder="Ingrese el nombre del libro">
                </div>
                <div>
                  <label for="genero">Genero</label>
                  <select name="genero" id="genero">
                    <option value="Ciencia">Ciencia</option>
                    <option value="Sociales">Sociales</option>
                    <option value="Matematicas">Matematicas</option>
                  </select>  
                </div>
                <div class="formEstados">
                    <label for="estado">Estado</label>
                    <div>
                        <input type="radio" name="Estado" value="Disponible" id="Disponible"><span>Disponible</span> 
                    </div>
                    <div>
                        <input type="radio" name="Estado" value="No disponible" id="No-disponible"><span>No disponible</span> 
                    </div>
                </div>
            
                <div class="botones">
                    <button type="button" class="btn btn btn-success" id="btnagregar">Agregar</button>
                    <button type="button" class="btn btn-secondary" id="btnbuscar">Buscar</button>
                    <button type="button" class="btn btn-primary" id="btnactualizar">Actualizar</button>
                    <button type="button" class="btn btn-danger" id="btneliminar">Eliminar</button>
                    <button type="button" class="btn btn-dark" id="btnlistar">Listar</button>
                    <button type="button" class="btn btn-warning" id="btnlimpiar">Limpiar</button>
                </div>
            </form>
        </div>

        <br>
        <div id="listado"></div>
    </div>

    <!-- Archivos Js -->
    <script src="js/bootstrap.js"></script>
    <script src="js/libros.js"></script>
</body>
</html>
