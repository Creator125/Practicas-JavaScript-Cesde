<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/Vehiculo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Renta de vehiculos | SuperVehiculos</title>
</head>
<body>
  <header>
    <a href="index.html" title="Pagina pricipal"><img src="icon/house-door-fill.svg"></a>
  </header>

    <div class="container contanedor">
      <h2>Renta de vehículos</h2>
      <form>
        <label for="placa">Placa:</label><br>
        <input type="text" id="placa" name="placa" required><br><br>
        <label for="fecha-inicial">Fecha inicial:</label><br>
        <input type="date" id="fecha-inicial" name="fecha-inicial" required><br><br>
        <label for="fecha-final">Fecha final:</label><br>
        <input type="date" id="fecha-final" name="fecha-final" required><br><br>
        <label for="numero-renta">Número de renta:</label><br>
        <input type="number" id="numero-renta" name="numero-renta" required><br><br>
        <input type="submit" value="Guardar" id="btnSave">
      </form>
      <p>
        <a href="listar-vehiculos-disponibles.html">Listar vehículos disponibles</a><br>
        <a href="index.html">Cerrar sesión</a>
      </p>
    </div>
</body>
</html>
