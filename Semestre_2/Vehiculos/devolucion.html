<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <title>Devolución | SuperVehiculos</title>
</head>
<body>

  <header class="barra-navegacion">
    <a href="index.html" title="Pagina pricipal"><img src="icon/house-door-fill.svg"></a>
  </header>
    <div class="container contenedor">
      
      <h2>Devolución de carros</h2>
        <form>
          <label for="numero-renta">Número de renta:</label><br>
          <input type="text" id="numero-renta" name="numero-renta" required><br><br>
          <label for="numero-placa">Número de placa:</label><br>
          <input type="text" id="numero-placa" name="numero-placa" required><br><br>
          <label for="fecha-devolucion">Fecha de devolución:</label><br>
          <input type="date" id="fecha-devolucion" name="fecha-devolucion" required><br><br>
          <input type="submit" value="Guardar" class="btn btn btn-success">
        </form>

        <p>
          <a href="index.html">Cerrar sesión</a>
        </p>
        
    </div>
</body>
</html>
